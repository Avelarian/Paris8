<div class="card">
    <h2>
        <i class="fab fa-leanpub"></i>
        Nom : {{ quiz.name }}
    </h2>
    <span>
        <i [ngClass]="quizThemeIcon()"></i>
        Thème : {{ quiz.theme }}
    </span>
    <span>Numéro de questions : {{ quiz.questions?.length }}</span>
    <div class="buttons-group">
        <button class="button-card" (click)="selectQuiz()">Select</button>
        <button class="button-card" (click)="deleteQuiz(quiz)">Delete</button>
    </div>
</div>
